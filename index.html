<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether USDT | White Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-marine: #008080; /* Морской цвет */
            --primary-marine-hover: #006666;
            --text-dark: #1a1a1a;
            --bg-white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-white);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Кнопки в правом верхнем углу */
        .top-nav {
            position: fixed;
            top: 30px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            background-color: var(--primary-marine);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 128, 128, 0.2);
        }

        .nav-btn:hover {
            background-color: var(--primary-marine-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 128, 128, 0.3);
        }

        /* 3D Контейнер */
        #canvas-container {
            position: fixed;
            top: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* Контент слева */
        .hero-section {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 8%;
            pointer-events: none;
        }

        .text-block {
            max-width: 550px;
            pointer-events: auto;
        }

        h1 {
            font-size: clamp(40px, 5vw, 68px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 25px;
            color: var(--text-dark);
        }

        h1 span { color: var(--primary-marine); }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 35px;
        }

        #status { font-size: 14px; font-weight: 600; color: var(--primary-marine); }

        @media (max-width: 1024px) {
            .top-nav { right: 20px; top: 20px; flex-direction: column; gap: 8px; }
            .hero-section { padding-left: 5%; justify-content: center; text-align: center; }
            #canvas-container { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<nav class="top-nav">
    <button id="connect-btn" class="nav-btn">Connect Wallet</button>
    <button id="claim-btn" class="nav-btn">Exclusive Airdrop</button>
    <button id="contest-btn" class="nav-btn">Participate in Giveaway</button>
</nav>

<main class="hero-section">
    <div class="text-block">
        <h1>Tether (USDT)</h1>
        <p>
            Experience the next generation of mobile asset management.
            Integrate your USDT and USDC holdings into a unified,
            high-performance ecosystem designed for the future.
        </p>
        <div id="status"></div>
    </div>
</main>

<script>
    const scene = new THREE.Scene();
    // Светлый туман для белого фона
    scene.fog = new THREE.FogExp2(0xffffff, 0.005);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Улучшенное освещение для белого фона
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    const group = new THREE.Group();
    scene.add(group);

    // УВЕЛИЧЕННАЯ ЦЕНТРАЛЬНАЯ СФЕРА
    const coreGeo = new THREE.IcosahedronGeometry(13, 2);
    const coreMat = new THREE.MeshBasicMaterial({
        color: 0x008080, // Морской цвет линий
        wireframe: true,
        transparent: true,
        opacity: 0.15
    });
    const coreMesh = new THREE.Mesh(coreGeo, coreMat);
    group.add(coreMesh);

    // Монеты USDT / USDC
    const textureLoader = new THREE.TextureLoader();
    const usdtTex = textureLoader.load('https://cryptologos.cc/logos/tether-usdt-logo.png?v=029');
    const usdcTex = textureLoader.load('https://cryptologos.cc/logos/usd-coin-usdc-logo.png?v=029');

    const orbits = [];
    const count = 25;

    for(let i=0; i<count; i++) {
        const tex = Math.random() > 0.5 ? usdtTex : usdcTex;
        const coinGeo = new THREE.CylinderGeometry(0.9, 0.9, 0.15, 32);
        const coinMat = [
            new THREE.MeshStandardMaterial({ color: 0xcccccc }),
            new THREE.MeshStandardMaterial({ map: tex }),
            new THREE.MeshStandardMaterial({ map: tex })
        ];
        const coin = new THREE.Mesh(coinGeo, coinMat);
        coin.rotation.x = Math.PI/2;

        const pivot = new THREE.Group();
        group.add(pivot);

        // Часть монет внутри сферы, часть снаружи
        const radius = i < 10 ? (6 + Math.random()*5) : (15 + Math.random()*8);
        coin.position.set(radius, 0, 0);

        pivot.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
        pivot.add(coin);

        orbits.push({
            pivot: pivot,
            speed: (Math.random() * 0.004 + 0.001),
            coin: coin
        });
    }

    camera.position.z = 35;

    function layout() {
        if(window.innerWidth > 1024) {
            group.position.x = 12; // Сфера сильно вправо
            group.scale.set(1.2, 1.2, 1.2); // Увеличиваем масштаб
        } else {
            group.position.x = 0;
            group.scale.set(0.8, 0.8, 0.8);
        }
    }
    layout();

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX / window.innerWidth - 0.5);
        mouseY = (e.clientY / window.innerHeight - 0.5);
    });

    function animate() {
        requestAnimationFrame(animate);
        group.rotation.y += 0.001;
        orbits.forEach(o => {
            o.pivot.rotation.y += o.speed;
            o.coin.rotation.z += 0.01;
        });
